<table>
  <tr>
    <th class="wide" style="text-align:center;">Product</th>
    <th class="wider" style="text-align:center;">Description</th>
    <th class="narrow" style="text-align:center;">Qty</th>
    <th class="narrow" style="text-align:center;">R/Unit</th>
    <th class="narrow" style="text-align:center;">Amount</th>
  </tr>
  <tr *ngFor="let item of content.quoteItems">
    <td class="wide">{{item.description}}</td>
    <td class="wider">{{item.product}}</td>
    <td class="narrow">{{item.quantity}}</td>
    <td class="narrow">{{item.productAmount | currency : 'R' : true}}</td>
    <td class="narrow">{{item.productAmount * item.quantity | currency : 'R' : true}}</td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td class="narrow">Total: </td>
    <td class="narrow">{{content.amount | currency : 'R' : true }} </td>
  </tr>
</table>
