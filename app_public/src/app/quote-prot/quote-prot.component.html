<div *ngIf="displayForm">
  <h2>PV Protection</h2>
  <div *ngIf="!closeForm">
    <form (ngSubmit)="onProtSubmit()" method="post" role="form">
      <div *ngIf="formError" class="alert alert-danger">
        {{formError}}</div>
        <div *ngIf="itemAdded" class="alert alert-success">
          <p>{{formQuoteItem.summary}} added</p>
        </div>
      <div class="form-group row">
        <div class="col-7 col-md-7">
          <label  for="pvw">psm3</label>
          <select [(ngModel)]="formQuoteItem5.psm" class="form-control input-sm" id="pvw" name="pvw">
           <option *ngFor="let product of psms">{{product.name}}</option> 
          </select>
        </div>
        <div class="col-3 col-md-3">
          <label  for="quantityP">Qty</label>
          <select [(ngModel)]="formQuoteItem5.quantityP" class="form-control input-sm" id="quantityP" name="quantityP">
           <option *ngFor="let item of counts">{{item}}</option>
          </select>                         
        </div>
    </div>
    <div class="form-group row">
      <div class="col-7 col-md-7">
        <label  for="flex">fuse</label>
        <select [(ngModel)]="formQuoteItem5.fuse" class="form-control input-sm" id="stand" name="stand">
         <option *ngFor="let product of fuses">{{product.name}}</option>
        </select>
      </div>
      <div class="col-3 col-md-3">
        <label  for="quantityF">Qty</label>
        <select [(ngModel)]="formQuoteItem5.quantityF" class="form-control input-sm" id="quantityF" name="quantityF">
         <option *ngFor="let item of counts">{{item}}</option>
        </select>                         
      </div>
  </div>
    <p style="font-weight: bold">dc box?<button type="button" role="button" class="btn-primary sm-button" (click)="dcBox = true"> <i class="fa-solid fa-check"></i></button></p>  
    <br>   
     <div class="form-group row" *ngIf="dcBox">
        <div class="col-7 col-md-7">
          <label  for="trc">DC Box</label>
          <select [(ngModel)]="formQuoteItem5.box" class="form-control input-sm" id="trc" name="trc">
           <option *ngFor="let product of boxes">{{product.name}}</option>
          </select>
        </div>
        <div class="col-3 col-md-3">
          <label  for="quantityB">Qty</label>
          <select [(ngModel)]="formQuoteItem5.quantityB" class="form-control input-sm" id="quantityB" name="quantityB">
           <option *ngFor="let item of counts">{{item}}</option>
          </select>                         
        </div>
    </div>       
      <div class="form-group">
      </div>
      <small><button  type="submit" role="button" class="btn-primary sm-button">quote</button></small>
      <small><button (click)="resetAndHideQuoteForm()" type="button" role="button" class="btn-primary sm-button"><i class="fa-solid fa-xmark"></i></button></small>
    </form>  
  </div>
  </div>
